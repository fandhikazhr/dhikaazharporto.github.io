<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .terminal {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            width: 80%;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .project {
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .project img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .project p {
            margin: 10px 0;
            font-weight: bold;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .modal-content {
            margin-top: 10%;
            width: 50%;
            border: 3px solid #ccc;
            background: white;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="terminal">
        <h1>> Welcome to My Profile</h1>
    </div>
    <div class="gallery">
        <div class="project" onclick="openModal('img1.jpg', 'Project 1', 'Deskripsi Project 1')">
            <img src="img1.jpg" alt="Project 1">
            <p>Project 1</p>
        </div>
        <div class="project" onclick="openModal('img2.jpg', 'Project 2', 'Deskripsi Project 2')">
            <img src="img2.jpg" alt="Project 2">
            <p>Project 2</p>
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <p id="modalText"></p>
    </div>
    <script>
        function openModal(src, title, description) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modalImg").src = src;
            document.getElementById("modalText").innerText = title + "\n" + description;
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / 20);
    const drops = Array(columns).fill(0);
    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0f0';
        ctx.font = '18px monospace';
        drops.forEach((y, index) => {
            const text = String.fromCharCode(33 + Math.random() * 94);
            ctx.fillText(text, index * 20, y * 20);
            if (y * 20 > canvas.height && Math.random() > 0.975) {
                drops[index] = 0;
            } else {
                drops[index]++;
            }
        });
    }
    setInterval(drawMatrix, 50);
</script>

</body>
</html>
