<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="terminal">
        <h1>> Welcome to My Profile</h1>
        <p id="typing"></p>
    </div>
    
    <div class="gallery">
        <div class="project" onclick="openModal('https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/403529652-547faf48-6706-47c7-8117-9668d8a10e7c.png', 'Project 1', 'Lorem ipsum dolor sit amet.')">
            <img src="https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/403529652-547faf48-6706-47c7-8117-9668d8a10e7c.png" alt="Project 1">
            <p>Project 1</p>
        </div>
        <div class="project" onclick="openModal('https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/IMG-20250223-WA0031.jpeg', 'Project 2', 'Ut enim ad minim veniam.')">
            <img src="https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/IMG-20250223-WA0031.jpeg" alt="Project 2">
            <p>Project 2</p>
        </div>
        <div class="project" onclick="openModal('https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/car.jpg', 'Project 3', 'Duis aute irure dolor in reprehenderit.')">
            <img src="https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/car.jpg" alt="Project 3">
            <p>Project 3</p>
        </div>
        <div class="project" onclick="openModal('https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/163674485-045ae8ae-8892-42f3-b098-85d7d61e1e29.jpg', 'Project 4', 'Velit esse cillum dolore eu fugiat.')">
            <img src="https://raw.githubusercontent.com/fandhikazhr/dhikaazharporto.github.io/main/163674485-045ae8ae-8892-42f3-b098-85d7d61e1e29.jpg" alt="Project 4">
            <p>Project 4</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <p id="modalText"></p>
    </div>

    <script>
        function openModal(src, title, description) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modalImg").src = src;
            document.getElementById("modalText").innerText = title + "\n" + description;
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .terminal {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 600px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }
        .project {
            width: 200px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .modal-content {
            margin-top: 10%;
            width: 50%;
            border: 3px solid #ccc;
            background: white;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 30px;
            color: #333;
            cursor: pointer;
        }
        #modalText {
            color: #333;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>

</body>
</html>
